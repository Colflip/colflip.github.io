(<span class="string">"op"</span>);</span><br><span class="line"></span><br><span class="line">     	switch (op) &#123;</span><br><span class="line">           <span class="keyword">case</span> <span class="string">"showimg"</span>:</span><br><span class="line">		           imgRead(request, response,imgAddr);</span><br><span class="line">		           <span class="built_in">break</span>;</span><br><span class="line">	default:</span><br><span class="line">		<span class="built_in">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line"> &#125;</span><br><span class="line">private void imgRead(HttpServletRequest request, HttpServletResponse response, String imgAddr) throws ServletException, IOException &#123;</span><br><span class="line">		// 本地文件路径</span><br><span class="line">		String filePath = <span class="string">"E:"</span> + File.separator + <span class="string">"Users"</span> + File.separator + <span class="string">"Yohua "</span> + File.separator + <span class="string">"weixinapp "</span></span><br><span class="line">				+ File.separator + <span class="string">"Medical_master"</span> + File.separator + imgAddr;</span><br><span class="line">		File file = new File(filePath);</span><br><span class="line">		// 获取输出流</span><br><span class="line">		OutputStream outputStream = response.getOutputStream();</span><br><span class="line">		FileInputStream fileInputStream = new FileInputStream(file);</span><br><span class="line">		// 读数据</span><br><span class="line">		byte[] data = new byte[fileInputStream.available()];</span><br><span class="line">		fileInputStream.read(data);</span><br><span class="line">		fileInputStream.close();</span><br><span class="line">		// 回写</span><br><span class="line">		response.setContentType(JPG);</span><br><span class="line">		outputStream.write(data);</span><br><span class="line">		outputStream.flush();</span><br><span class="line">		outputStream.close();</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
