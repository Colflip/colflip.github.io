<p>&emsp;&emsp;一段令人心潮澎湃而又唏嘘不已的历史。</p>
<h2 id="片尾曲《大明宫》-网易云"><a href="#片尾曲《大明宫》-网易云" class="headerlink" title="片尾曲《大明宫》(网易云)"></a>片尾曲<a href="https://music.163.com/#/song?id=125826" target="_blank" rel="noopener">《大明宫》(网易云)</a></h2><center>
前世风雨
后世尘烟
亭台宫阙
都成残垣
繁华落尽
王侯长眠
谁的功过
万世流传
时间蔓延
万代千年
人生太短暂
怎守江山
我站在人间
看风云变幻
任由残砖碎瓦
铭刻变迁
岁月流淌
历尽沧桑
昨日辉煌
今在何方
我思我想
亦歌亦狂
才闻欢笑
又见泪光
时间蔓延
万代千年
岁月走不完
朝代轮转
我站在人世间
数兴衰的循环
多想长生不老
再看江山
金碧辉煌
羽衣霓裳
人间天上
唯你无双
耀眼光芒
无尽惆怅
萦绕着每颗心
梦回大唐
</center>
